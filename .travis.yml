language: java

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
    directories:
      - $HOME/.gradle/caches
      - $HOME/.gradle/wrapper

before_install:
  - sudo pip install html5validator

sudo: false

jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

# want more info when running tests and building manual
script:
  - ./gradlew assemble
  - ./gradlew --info check
  - ./gradlew --info manual

after_success:
  - bash <(curl -s https://codecov.io/bash)

git:
  depth: 3
